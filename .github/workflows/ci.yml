name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile
          failure-threshold: error

  # Keep this job name, but make it a REAL filesystem scan (your current one is scanning an image that isn't built yet)
  trivy_fs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: 'os,library'

  build_scan_publish_backend:
    runs-on: ubuntu-latest
    needs: [ precommit, hadolint, trivy_fs ]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name (lowercase)
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-backend" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build locally (for scanning) + also tag backend:latest to match your Trivy scan
      - name: Build backend image (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: |
            backend:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Trivy image scan (blocking)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: 'backend:latest'
          format: 'table'
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: 'os,library'

      # Publish only on push to main
      - name: Publish backend image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  # Optional (non-blocking)
  checkov:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Checkov (non blocking)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
